<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business-Card</title>
    <link rel="stylesheet" href="/style.CSS">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card center">
        <div class="card-img-container">
            <img class="class-img" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="card-bottom-content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks and podcast on any device anywhere you like</p>
            <div class="annual-tile">
                <div class="annual-tile-left">
                    <div class="img-container">
                        <img src="images/icon-music.svg" alt="music icon">
                    </div>
                    <div class="text-content">
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <a href="#">Change</a>
            </div>
            <button class="btn-pay">
                Proceed to Payment
            </button>

            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenged by <a rel="noopener" href=""
        Coded by <a href="#">PETER-LEE 2024</a>
    </div>
</body>
</html>
